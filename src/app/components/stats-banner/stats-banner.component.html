<section class="stats-banner">
  <div class="stats-container">
    <div class="stat">
      <div class="stat-value">
        <span class="value">{{ meterCount | number }}</span>
      </div>
      <p>Meters managed</p>
    </div>
    <div class="stat">
      <div class="stat-value">
        <span class="value">{{ registeredUsers | number }}</span>
      </div>
      <p>Monthly tenants</p>
    </div>
    <div class="stat">
      <div class="stat-value">
        <span class="value">{{ transactions | number }}</span>
      </div>
      <p>Transactions tracked</p>
    </div>
  </div>
</section>
