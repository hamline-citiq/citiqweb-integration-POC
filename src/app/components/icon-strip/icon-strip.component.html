<section class="super-partners-strip">
  <div class="strip-panel">
    <div class="copy-block">
      <p class="eyebrow">Our <span>SUPER PARTNERS</span></p>
      <a class="cta-link" href="#contact">
        Get in touch
        <span aria-hidden="true">â†’</span>
      </a>
    </div>

    <div class="divider" aria-hidden="true"></div>

    <div class="marquee" aria-label="Partner logos">
      <div class="icon-track">
        <div
          class="icon"
          *ngFor="let partner of marqueePartners; index as i; trackBy: trackByIndex">
          <img [src]="partner.src" [alt]="partner.name" loading="lazy" />
        </div>
      </div>
    </div>
  </div>
</section>
