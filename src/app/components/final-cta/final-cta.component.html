<svg class="curve-divider" viewBox="0 0 1440 150" preserveAspectRatio="none">
  <path d="M0,0 C360,140 1080,10 1440,120 L1440,0 L0,0 Z"></path>
</svg>

<section class="final-cta">
  <div class="cta-content">
    <p class="tag">Ready to flow smarter?</p>
    <h2>Download Citiq Prepaid App</h2>
    <p class="lede">
      Scan the QR or grab it from your store. Energy, orchestrated.
    </p>
    <div class="cta-buttons">
      <button class="btn primary">Download App</button>
      <button class="btn secondary">Learn More</button>
    </div>
  </div>

  <div class="store-links">
    <img
      class="qr"
      src="assets/citiq-app-qr.png"
      alt="QR code linking to the Citiq Prepaid app"
      loading="lazy" />
    <img
      class="store-banner"
      src="assets/app_radar_app_store_icons1.png"
      alt="App Store and Play Store badges"
      loading="lazy" />
  </div>
</section>

<section class="partners">
  <div class="logo-track">
    <span class="partner-pill" *ngFor="let badge of partnerBadges">{{ badge }}</span>
  </div>
</section>
