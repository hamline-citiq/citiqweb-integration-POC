<!--  HERO WRAPPER-->
<div class="hero-wrapper">
  <app-header [logoUrl]="logoUrl"></app-header>
  <app-hero></app-hero>
</div>

<app-icon-strip></app-icon-strip>

<app-stats-banner
  [meterCount]="meterCount"
  [registeredUsers]="registeredUsers"
  [transactions]="transactions">
</app-stats-banner>

<app-value-cards></app-value-cards>

<app-solutions
  [meterCount]="meterCount"
  [registeredUsers]="registeredUsers"
  [transactions]="transactions">
</app-solutions>

<app-final-cta></app-final-cta>

<app-footer></app-footer>

<app-cookie-banner
  *ngIf="showCookieBanner"
  (accept)="acceptCookies()"
  (decline)="declineCookies()">
</app-cookie-banner>
